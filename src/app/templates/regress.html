{% extends "layout.html" %}

{% block content %}
  <main class="container">
    <div class="section-content">
      <form method="GET" action="/regress">
        <div class="form-group">
        {% for subfield in form.regressionAlgorithms %}
          <p/>
          {{ subfield }} 
          {{ subfield.label }} 
        {% endfor %}
        </div>
        {{ form.submit(class="btn-regress") }}
      </form>
    </div>
  </main>
{% endblock %}
